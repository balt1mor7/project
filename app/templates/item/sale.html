{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Продажа предмета искусства "{{item.short_desc}}" на аукционе <b>{{ item.auction.description }}</b></h2>
    <form action="{{ item.sale_item }}" method="post">
        <table class="table table-striped mt-4">
            <tbody>
                <tr>
                    <th scope="row">
                        <div class="col-auto">
                            <label for="sale_price" class="col-form-label">Цена продажи</label>
                        </div>
                    </th>
                    <td>
                        <div class="col-auto">
                            <input type="number" id="sale_price" name="sale_price"
                                value="{{ request.form.get('sale_price') or '' }}" class="form-control">
                        </div>
                    </td>
                    <td>
                        <div class="col-auto">
                            <span id="sale_price_help_line" class="form-text">
                                Должна быть целым числом больше 0.
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="col-auto">
                            <label for="buyer_id" class="col-form-label">Покупатель</label>
                        </div>
                    </th>
                    <td>
                        <div class="col-auto">
                            <select name="buyer_id" id="buyer_id">
                                {% for buyer in buyers %}
                                <option value="{{ buyer.id }}">{{ buyer.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Продать предмет искусства</button>
        </div>
    </form>
</div>
{% endblock %}
