{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Добавление предмета искусства на аукцион <b>{{ auction.description }}</b></h2>
    <form action="{{ auction.add }}" method="post">
        <table class="table table-striped mt-4">
            <tbody>
                <tr>
                    <th scope="row">
                        <div class="col-auto">
                            <label for="starting_price" class="col-form-label">Стартовая цена</label>
                        </div>
                    </th>
                    <td>
                        <div class="col-auto">
                            <input type="number" id="starting_price" name="starting_price"
                                value="{{ request.form.get('starting_price') or '' }}" class="form-control">
                        </div>
                    </td>
                    <td>
                        <div class="col-auto">
                            <span id="starting_price_help_line" class="form-text">
                                Должна быть целым числом больше 0.
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="col-auto">
                            <label for="short_desc" class="col-form-label">Краткое описание</label>
                        </div>
                    </th>
                    <td>
                        <div class="col-auto">
                            <textarea cols="50" rows="5" id="short_desc" name="short_desc"
                                class="form-control">{{ request.form.get('short_desc') or '' }}</textarea>
                        </div>
                    </td>
                    <td>
                        <div class="col-auto">
                            <span id="short_desc_help_line" class="form-text">
                                Описание должно соответствавать предмету искусства.
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Добавить предмет искусства на аукцион</button>
        </div>
    </form>
</div>
{% endblock %}
